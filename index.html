<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Application</title>
</head>
<body>
<form>
    <fieldset id="firstField">
        <label for="firstName">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="pointsEarned">Points Earned: &nbsp;</label>
        <input type="number" id="pointsEarned" name="pointsEarned"><br>
        <label for="pointsPossible">Points Possible: </label>
        <input type="number" id="pointsPossible" name="pointsPossible"><br><br>
        <button>Submit</button><br>
    </fieldset>
</form><br><br>
    <div id="results">
        <div>
            First Name: <span id="firstNameOutput"></span>
        </div><br>
        <div>
            Last Name: <span id="lastNameOutput"></span>
        </div><br>
        <div>
            Percentage: <span id="percentOutput"></span>
        </div><br>
        <div>
            Letter Grade: <span id="gradeOutput"></span>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="code.js"></script>
</body>
</html>
